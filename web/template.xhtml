<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="EdeCompetencias" outcome="/pages/maestros/edeCompetencias/List.xhtml" />
                            <p:menuitem value="EdeCompromisos" outcome="/pages/maestros/edeCompromisos/List.xhtml" />
                            <p:menuitem value="EdeEval" outcome="/pages/maestros/edeEval/List.xhtml" />
                            <p:menuitem value="EdeExpectativas" outcome="/pages/maestros/edeExpectativas/List.xhtml" />
                            <p:menuitem value="EdeFortalezas" outcome="/pages/maestros/edeFortalezas/List.xhtml" />
                            <p:menuitem value="EdeObjetivos" outcome="/pages/maestros/edeObjetivos/List.xhtml" />
                            <p:menuitem value="EdeOportunidades" outcome="/pages/maestros/edeOportunidades/List.xhtml" />
                            <p:menuitem value="EdemCategoria" outcome="/pages/maestros/edemCategoria/List.xhtml" />
                            <p:menuitem value="EdemCompetencia" outcome="/pages/maestros/edemCompetencia/List.xhtml" />
                            <p:menuitem value="EdemEstado" outcome="/pages/maestros/edemEstado/List.xhtml" />
                            <p:menuitem value="EdemEvaluadosConf" outcome="/pages/maestros/edemEvaluadosConf/List.xhtml" />
                            <p:menuitem value="EdemNivelEval" outcome="/pages/maestros/edemNivelEval/List.xhtml" />
                            <p:menuitem value="EdemPeriodo" outcome="/pages/maestros/edemPeriodo/List.xhtml" />
                            <p:menuitem value="EdemRolEval" outcome="/pages/maestros/edemRolEval/List.xhtml" />
                            <p:menuitem value="EdemTipoeva" outcome="/pages/maestros/edemTipoeva/List.xhtml" />
                            <p:menuitem value="EdemTipotrabajador" outcome="/pages/maestros/edemTipotrabajador/List.xhtml" />
                            <p:menuitem value="EdemUnidad" outcome="/pages/maestros/edemUnidad/List.xhtml" />
                            <p:menuitem value="EdenNivel" outcome="/pages/maestros/edenNivel/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
