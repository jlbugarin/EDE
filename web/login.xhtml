<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form id="frmLogin">
              <p:panel header="Control de Acceso" 
                       style="margin-bottom:10px;width:500px;
                       margin-left:390px;margin-top:200px" >
                
                  <h:panelGrid columns="2" cellpadding="5">
                      <h:panelGrid columns="2" cellpadding="5">  
                          <h:graphicImage url="imagenes/direccion_ip.jpg" width="120px" height="130px"/>
                    </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputText value="Usuario:" />
                    <h:inputText  value="#{loginManagedBean.usuario}" id="j_username" style="width:120px"/>
                     <h:outputText value="Clave:" />
                     <h:inputSecret value="#{loginManagedBean.password}" id="j_password" style="width:120px"/>
                    <h:commandButton value="Acceder" 
                                     action="#{loginManagedBean.login()}"
                                     style="width:120px"/>
                    <h:commandButton value="Cancelar"
                                     action="#{loginManagedBean.cancelar()}"
                                     style="width:120px"/>
                      <p:messages />  
                    
                    </h:panelGrid>
                    </h:panelGrid>
              </p:panel>
          
        </h:form>
    </h:body>








</html>
