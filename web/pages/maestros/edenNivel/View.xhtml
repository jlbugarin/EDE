<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdenNivelViewDlg" widgetVar="EdenNivelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEdenNivelTitle}">
            <h:form id="EdenNivelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{edenNivelController.selected != null}">
                        <h:outputText value="#{bundle.ViewEdenNivelLabel_codNivelEva}"/>
                        <h:outputText value="#{edenNivelController.selected.codNivelEva}" title="#{bundle.ViewEdenNivelTitle_codNivelEva}"/>
                        <h:outputText value="#{bundle.ViewEdenNivelLabel_descripcion}"/>
                        <h:outputText value="#{edenNivelController.selected.descripcion}" title="#{bundle.ViewEdenNivelTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEdenNivelLabel_requiereComp}"/>
                        <h:outputText value="#{edenNivelController.selected.requiereComp}" title="#{bundle.ViewEdenNivelTitle_requiereComp}"/>
                        <h:outputText value="#{bundle.ViewEdenNivelLabel_estado}"/>
                        <h:outputText value="#{edenNivelController.selected.estado}" title="#{bundle.ViewEdenNivelTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EdenNivelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
