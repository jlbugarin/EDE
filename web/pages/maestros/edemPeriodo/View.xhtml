<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdemPeriodoViewDlg" widgetVar="EdemPeriodoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEdemPeriodoTitle}">
            <h:form id="EdemPeriodoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{edemPeriodoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEdemPeriodoLabel_periodo}"/>
                        <h:outputText value="#{edemPeriodoController.selected.periodo}" title="#{bundle.ViewEdemPeriodoTitle_periodo}"/>
                        <h:outputText value="#{bundle.ViewEdemPeriodoLabel_descripcion}"/>
                        <h:outputText value="#{edemPeriodoController.selected.descripcion}" title="#{bundle.ViewEdemPeriodoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEdemPeriodoLabel_estado}"/>
                        <h:outputText value="#{edemPeriodoController.selected.estado}" title="#{bundle.ViewEdemPeriodoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EdemPeriodoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
