<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdemPeriodoEditDlg" widgetVar="EdemPeriodoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEdemPeriodoTitle}">
            <h:form id="EdemPeriodoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{edemPeriodoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEdemPeriodoLabel_periodo}" for="periodo" />
                        <p:inputText id="periodo" value="#{edemPeriodoController.selected.periodo}" title="#{bundle.EditEdemPeriodoTitle_periodo}" required="true" requiredMessage="#{bundle.EditEdemPeriodoRequiredMessage_periodo}"/>
                        <p:outputLabel value="#{bundle.EditEdemPeriodoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{edemPeriodoController.selected.descripcion}" title="#{bundle.EditEdemPeriodoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditEdemPeriodoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{edemPeriodoController.selected.estado}" title="#{bundle.EditEdemPeriodoTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{edemPeriodoController.update}" value="#{bundle.Save}" update="display,:EdemPeriodoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EdemPeriodoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EdemPeriodoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
