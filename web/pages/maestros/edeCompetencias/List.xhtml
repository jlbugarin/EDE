<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEdeCompetenciasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EdeCompetenciasListForm">
                <p:panel header="#{bundle.ListEdeCompetenciasTitle}">
                    <p:dataTable id="datalist" value="#{edeCompetenciasController.items}" var="item"
                                 selectionMode="single" selection="#{edeCompetenciasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.edeCompetenciasPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdeCompetenciasTitle_edeCompetenciasPK_item}"/>
                            </f:facet>
                            <h:outputText value="#{item.edeCompetenciasPK.item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdeCompetenciasTitle_edeCompetenciasPK_idEvaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.edeCompetenciasPK.idEvaluacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdeCompetenciasTitle_codPregunta}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPregunta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdeCompetenciasTitle_codRespuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.codRespuesta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdeCompetenciasTitle_comportamientoIdent}"/>
                            </f:facet>
                            <h:outputText value="#{item.comportamientoIdent}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{edeCompetenciasController.prepareCreate}" update=":EdeCompetenciasCreateForm" oncomplete="PF('EdeCompetenciasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EdeCompetenciasViewForm" oncomplete="PF('EdeCompetenciasViewDialog').show()" disabled="#{empty edeCompetenciasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EdeCompetenciasEditForm" oncomplete="PF('EdeCompetenciasEditDialog').show()" disabled="#{empty edeCompetenciasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{edeCompetenciasController.destroy}" update=":growl,datalist" disabled="#{empty edeCompetenciasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
