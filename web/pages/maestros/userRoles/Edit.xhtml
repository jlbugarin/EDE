<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRolesEditDlg" widgetVar="UserRolesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserRolesTitle}">
            <h:form id="UserRolesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userRolesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserRolesLabel_userRoleId}" for="userRoleId" />
                        <p:inputText id="userRoleId" value="#{userRolesController.selected.userRoleId}" title="#{bundle.EditUserRolesTitle_userRoleId}" required="true" requiredMessage="#{bundle.EditUserRolesRequiredMessage_userRoleId}"/>
                        <p:outputLabel value="#{bundle.EditUserRolesLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userRolesController.selected.username}" title="#{bundle.EditUserRolesTitle_username}" required="true" requiredMessage="#{bundle.EditUserRolesRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUserRolesLabel_role}" for="role" />
                        <p:inputText id="role" value="#{userRolesController.selected.role}" title="#{bundle.EditUserRolesTitle_role}" required="true" requiredMessage="#{bundle.EditUserRolesRequiredMessage_role}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userRolesController.update}" value="#{bundle.Save}" update="display,:UserRolesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserRolesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserRolesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
