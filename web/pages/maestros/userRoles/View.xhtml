<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRolesViewDlg" widgetVar="UserRolesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserRolesTitle}">
            <h:form id="UserRolesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userRolesController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserRolesLabel_userRoleId}"/>
                        <h:outputText value="#{userRolesController.selected.userRoleId}" title="#{bundle.ViewUserRolesTitle_userRoleId}"/>
                        <h:outputText value="#{bundle.ViewUserRolesLabel_username}"/>
                        <h:outputText value="#{userRolesController.selected.username}" title="#{bundle.ViewUserRolesTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUserRolesLabel_role}"/>
                        <h:outputText value="#{userRolesController.selected.role}" title="#{bundle.ViewUserRolesTitle_role}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserRolesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
