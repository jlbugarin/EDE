<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdemCategoriaViewDlg" widgetVar="EdemCategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEdemCategoriaTitle}">
            <h:form id="EdemCategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{edemCategoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEdemCategoriaLabel_codCategoria}"/>
                        <h:outputText value="#{edemCategoriaController.selected.codCategoria}" title="#{bundle.ViewEdemCategoriaTitle_codCategoria}"/>
                        <h:outputText value="#{bundle.ViewEdemCategoriaLabel_descripcion}"/>
                        <h:outputText value="#{edemCategoriaController.selected.descripcion}" title="#{bundle.ViewEdemCategoriaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEdemCategoriaLabel_estado}"/>
                        <h:outputText value="#{edemCategoriaController.selected.estado}" title="#{bundle.ViewEdemCategoriaTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EdemCategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
