<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdemTipotrabajadorViewDlg" widgetVar="EdemTipotrabajadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEdemTipotrabajadorTitle}">
            <h:form id="EdemTipotrabajadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{edemTipotrabajadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewEdemTipotrabajadorLabel_tipoEmpleado}"/>
                        <h:outputText value="#{edemTipotrabajadorController.selected.tipoEmpleado}" title="#{bundle.ViewEdemTipotrabajadorTitle_tipoEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEdemTipotrabajadorLabel_descripcion}"/>
                        <h:outputText value="#{edemTipotrabajadorController.selected.descripcion}" title="#{bundle.ViewEdemTipotrabajadorTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEdemTipotrabajadorLabel_estado}"/>
                        <h:outputText value="#{edemTipotrabajadorController.selected.estado}" title="#{bundle.ViewEdemTipotrabajadorTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EdemTipotrabajadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
