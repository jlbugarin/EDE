<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEdemRolEvalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EdemRolEvalListForm">
                <p:panel header="#{bundle.ListEdemRolEvalTitle}">
                    <p:dataTable id="datalist" value="#{edemRolEvalController.items}" var="item"
                                 selectionMode="single" selection="#{edemRolEvalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.rolEvaluacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdemRolEvalTitle_rolEvaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolEvaluacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdemRolEvalTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdemRolEvalTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{edemRolEvalController.prepareCreate}" update=":EdemRolEvalCreateForm" oncomplete="PF('EdemRolEvalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EdemRolEvalViewForm" oncomplete="PF('EdemRolEvalViewDialog').show()" disabled="#{empty edemRolEvalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EdemRolEvalEditForm" oncomplete="PF('EdemRolEvalEditDialog').show()" disabled="#{empty edemRolEvalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{edemRolEvalController.destroy}" update=":growl,datalist" disabled="#{empty edemRolEvalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
