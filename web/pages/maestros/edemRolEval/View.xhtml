<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdemRolEvalViewDlg" widgetVar="EdemRolEvalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEdemRolEvalTitle}">
            <h:form id="EdemRolEvalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{edemRolEvalController.selected != null}">
                        <h:outputText value="#{bundle.ViewEdemRolEvalLabel_rolEvaluacion}"/>
                        <h:outputText value="#{edemRolEvalController.selected.rolEvaluacion}" title="#{bundle.ViewEdemRolEvalTitle_rolEvaluacion}"/>
                        <h:outputText value="#{bundle.ViewEdemRolEvalLabel_descripcion}"/>
                        <h:outputText value="#{edemRolEvalController.selected.descripcion}" title="#{bundle.ViewEdemRolEvalTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEdemRolEvalLabel_estado}"/>
                        <h:outputText value="#{edemRolEvalController.selected.estado}" title="#{bundle.ViewEdemRolEvalTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EdemRolEvalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
