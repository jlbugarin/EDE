<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdemEstadoViewDlg" widgetVar="EdemEstadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEdemEstadoTitle}">
            <h:form id="EdemEstadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{edemEstadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEdemEstadoLabel_estado}"/>
                        <h:outputText value="#{edemEstadoController.selected.estado}" title="#{bundle.ViewEdemEstadoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewEdemEstadoLabel_descripcion}"/>
                        <h:outputText value="#{edemEstadoController.selected.descripcion}" title="#{bundle.ViewEdemEstadoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EdemEstadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
