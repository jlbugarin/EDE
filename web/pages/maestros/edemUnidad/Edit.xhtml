<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdemUnidadEditDlg" widgetVar="EdemUnidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEdemUnidadTitle}">
            <h:form id="EdemUnidadEditForm">
                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.EditEdemUnidadLabel_descripcion}" for="descripcion" />

                        <p:outputLabel value="#{bundle.EditEdemUnidadLabel_estado}" for="estado" />

                    <p:commandButton actionListener="#{edemUnidadController.update}" value="#{bundle.Save}" update="display,:EdemUnidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EdemUnidadEditDialog');"/>

        </p:dialog>

    </ui:composition>
