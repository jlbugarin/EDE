<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdemCompetenciaViewDlg" widgetVar="EdemCompetenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEdemCompetenciaTitle}">
            <h:form id="EdemCompetenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{edemCompetenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEdemCompetenciaLabel_codPregunta}"/>
                        <h:outputText value="#{edemCompetenciaController.selected.codPregunta}" title="#{bundle.ViewEdemCompetenciaTitle_codPregunta}"/>
                        <h:outputText value="#{bundle.ViewEdemCompetenciaLabel_descripcion}"/>
                        <h:outputText value="#{edemCompetenciaController.selected.descripcion}" title="#{bundle.ViewEdemCompetenciaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EdemCompetenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
