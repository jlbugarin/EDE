<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEdemEvaluadosConfTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EdemEvaluadosConfListForm">
                <p:panel header="#{bundle.ListEdemEvaluadosConfTitle}">
                    <p:dataTable id="datalist" value="#{edemEvaluadosConfController.items}" var="item"
                                 selectionMode="single" selection="#{edemEvaluadosConfController.selected}"
                                 paginator="true"
                                 rowKey="#{item.edemEvaluadosConfPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdemEvaluadosConfTitle_edemEvaluadosConfPK_tipoEvaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.edemEvaluadosConfPK.tipoEvaluacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdemEvaluadosConfTitle_edemEvaluadosConfPK_codEvaluado}"/>
                            </f:facet>
                            <h:outputText value="#{item.edemEvaluadosConfPK.codEvaluado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdemEvaluadosConfTitle_minCompromisos}"/>
                            </f:facet>
                            <h:outputText value="#{item.minCompromisos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEdemEvaluadosConfTitle_aplicaExpectativas}"/>
                            </f:facet>
                            <h:outputText value="#{item.aplicaExpectativas}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{edemEvaluadosConfController.prepareCreate}" update=":EdemEvaluadosConfCreateForm" oncomplete="PF('EdemEvaluadosConfCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EdemEvaluadosConfViewForm" oncomplete="PF('EdemEvaluadosConfViewDialog').show()" disabled="#{empty edemEvaluadosConfController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EdemEvaluadosConfEditForm" oncomplete="PF('EdemEvaluadosConfEditDialog').show()" disabled="#{empty edemEvaluadosConfController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{edemEvaluadosConfController.destroy}" update=":growl,datalist" disabled="#{empty edemEvaluadosConfController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
